<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="watch.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>STOP WATCH</h1>
        <div class="clockParent">
           
                <div class="div1">
                    <span class="txt" id="hr">00</span>
                    <span id="sub">hr</span>
                </div>
                <div class="div2">
                    <span class="txt"id="min">00</span>
                    <span id="sub">min</span>
                </div>
                
                <div class="div3">
                    <span class="txt" id="sec">00</span>
                     <span id="sub">sec</span>
                </div>
                
               <div class="div4">
                    <span  class="txt" id="count">00</span>

               </div>
          
        </div>
        
        <div class="btns">
            <button id="stop">STOP</button>
            <button id="start">START</button>
            <button id="reset">RESET</button>
        </div>
    </div>
</body>
<script src="stop.js"></script>
</html>
